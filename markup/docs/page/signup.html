<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16 32x32 64x64" href="https://asset.fastcampus.co.kr/favicon/favicon.ico">
    <link rel="shortcut icon" type="image/png" sizes="192x192" href="https://asset.fastcampus.co.kr/favicon/icon-192.png">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <nav id="nav"></nav>
    <div id="container" class="container flx-jc">
        <div class="form-inner">
            <form action="" class="form-container">
                <fieldset> 
                    <legend>회원가입</legend>

                    <h1 class="form-title">회원가입</h1>

                    <div class="form-group">                         
                        <input class="form-input error" type="email" placeholder="이메일 주소" aria-label="이메일 주소 입력창" required>
                        <p class="txt-error">에러메시지 예시입니다.</p>
                    </div>

                    <div class="form-group mgt8">                         
                        <input class="form-input" type="text" placeholder="이름" aria-label="이름 입력창" required>
                        <!-- <p class="txt-error">error</p> -->
                    </div>

                    <div class="form-group mgt8">                         
                        <input class="form-input" type="text" placeholder="닉네임" aria-label="닉네임 입력창" required>
                        <!-- <p class="txt-error">error</p> -->
                    </div>

                    <div class="form-group mgt8">                         
                        <input class="form-input" type="password" placeholder="비밀번호" aria-label="비밀번호 입력창" required>
                        <!-- <p class="txt-error">error</p> -->
                    </div>

                    <button class="btn-large btn-solid-primary mgt32">회원가입</button>
                </fieldset>
            </form>

            <p class="mgt16 color-gray3 center">이미 계정이 있으신가요? <a href="../../docs/page/login.html" class="underline">로그인</a></p>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="../../../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../../../assets/js/layout.js"></script>
</body>
</html>
