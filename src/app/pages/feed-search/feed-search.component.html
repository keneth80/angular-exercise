<div id="container" class="container">
    <div class="common-inner">
        <div class="search-area">
            <input class="search-input" type="text" placeholder="검색어를 입력하세요."
                [ngModel]="searchText" (ngModelChange)="onSearchTextChange($event)">
        </div>
        <div class="search-result-area">
            <ng-template [ngIf]="feeds.length" [ngIfElse]="noData">
                <p class="mgb16">검색결과 <b>{{feeds.length}}개</b></p>
                <div class="thumb-view">
                    <ul class="thumb-list">
                        <li class="thumb-item" *ngFor="let feed of feeds">
                            <img [src]="feed.feedImage" alt="" (click)="onOpenFeedModal(feed)">
                        </li>
